<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>My Passcard</title>
  </head>

  <body style="margin: 0px">
    <div class="flexConntainer">
      <div class="flexNav">
        <div class="flexItem">
          <div style="display: flex">
            <i class="bi bi-amd"></i> &nbsp;&nbsp;&nbsp;&nbsp;
            <h4>Job</h4>
            Passcard
          </div>
        </div>

        <div class="flexItem flexNavCenter">
          <div class="flexNavCenterItem">ABOUT US</div>
          <div class="flexNavCenterItem">PASSCARD</div>
          <div class="flexNavCenterItem">PROFILE</div>
        </div>

        <div class="flexItem flexNavRight">
          <div class="flexNavRightItem">
            <i class="bi bi-search"></i>
          </div>
          <div class="flexNavRightItem">
            <i class="bi bi-cart4"></i>
          </div>
          <div class="flexNavRightItem">LOGIN</div>
          <div class="flexNavRightItem">|</div>
          <div class="flexNavRightItem">SIGN UP</div>
        </div>
      </div>

      <div class="flexTitle">
        <div></div>
        <div class="flexTitle01">
          <p>My Cart</p>
        </div>
      </div>

      <div class="flexCardZone">
        <div class="flexCardZoneLeft">
          <div class="flexCardItem">
            <div class="flexCardItemTrashBorder">
              <div class="flexCardItemTrash">
                <i class="bi bi-trash3-fill"></i>
              </div>
            </div>
            <div class="flexCardItemDetails">
              <div class="flexCardItemDetailsStructure">
                <i class="bi bi-file-earmark-text-fill"></i>
              </div>
              <div class="flexCardItemDetailsStructure">
                <p>Google Docs</p>
              </div>
              <div class="flexCardItemDetailsStructure">
                <p>Use for Business</p>
              </div>
            </div>
            <div class="flexCardItemDetailsRate">
              <div class="flexCardItemDetailsGrouphi">
                <div class="flexCardItemDetailstitle">
                  <p>Google Docs</p>
                </div>
                <div>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-half"></i>

                  <select name="lv" id="lv" style="border-radius: 5px">
                    <option value="lv11">level 1-1</option>
                    <option value="lv12">level 1-2</option>
                    <option value="lv13" selected>level 1-3</option>
                  </select>
                </div>
              </div>
              <div class="flexCardItemDetailsPrice">150 THB</div>
            </div>
          </div>
          <div class="flexCardItem">
            <div class="flexCardItemTrashBorder">
              <div class="flexCardItemTrash">
                <i class="bi bi-trash3-fill"></i>
              </div>
            </div>
            <div class="flexCardItemDetails">
              <div class="flexCardItemDetailsStructure">
                <i class="bi bi-file-earmark-text-fill"></i>
              </div>
              <div class="flexCardItemDetailsStructure">
                <p>Google Docs</p>
              </div>
              <div class="flexCardItemDetailsStructure">
                <p>Use for Business</p>
              </div>
            </div>
            <div class="flexCardItemDetailsRate">
              <div class="flexCardItemDetailsGrouphi">
                <div class="flexCardItemDetailstitle">
                  <p>Google Docs</p>
                </div>
                <div>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-half"></i>

                  <select name="lv" id="lv" style="border-radius: 5px">
                    <option value="lv11">level 1-1</option>
                    <option value="lv12">level 1-2</option>
                    <option value="lv13" selected>level 1-3</option>
                  </select>
                </div>
              </div>
              <div class="flexCardItemDetailsPrice">150 THB</div>
            </div>
          </div>
        </div>

        <div class="flexCardZoneRight">
          <div class="flexCardOrderInfo">
            <div class="flexCardOrderInfoTitle">
              <h2>Order Info</h2>
            </div>
            <div class="flexCardOrderInfoTitleText">
              <div style="display: flex; margin-left: 30px">
                <h4>Subtotal</h4>
              </div>
              <div style="display: flex; margin-right: 30px">
                <h4>THB 300</h4>
              </div>
            </div>
            <div class="flexCardOrderInfoPromo">
              <div style="display: flex; font-size: x-large; margin-left: 30px">
                <i class="bi bi-keyboard"></i>
              </div>
              <div style="display: flex; justify-content: center; flex-grow: 1">
                <input style="width: 90%" placeholder="Promotion Code." />
              </div>
              <div style="display: flex; margin-right: 30px">
                <button style="width: 80px">APPLY</button>
              </div>
            </div>
            <div
              style="border-top: 2px solid rgb(116, 116, 116); width: 90%"
            ></div>
            <div class="flexCardOrderInfoSummary">
              <div style="display: flex; margin-left: 30px">
                <h3>Total Payment</h3>
              </div>
              <div style="display: flex; margin-right: 30px">
                <h3>THB 300</h3>
              </div>
            </div>
            <div style="width: 90%">
              <button style="width: 100%; height: 30px">
                Login to Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
